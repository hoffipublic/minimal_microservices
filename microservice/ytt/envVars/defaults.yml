#@data/values
---
#! further variables/DataVlues will be generated by gradle -Penv=<env> generateK8s
#!  defined in ./buildfiles/buildK8s.gradle.kts
#!  and will then be generated to ./ytt/generated/
depl_replicas: 3

http_port: 80
http_container_port: 8080
http_svc_port: 80

https_port: 443
https_container_port: 8443
https_svc_port: 443

ingress:
  controller: traefik
  rewrite_target: /greet